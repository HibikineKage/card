language: php
php:
  - '7.1'
cache:
  yarn: true
  directories:
    - node_modules
# TODO: CI_ENVをセットする
before_install:
  - nvm install 'node'
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn install
install:
  - composer install
  - yarn install
before_script:
  - yarn danger ci
script:
  - yarn build
  - mkdir -p build/logs
  - yarn test
  - cd application/tests
  - phpunit --coverage-clover ../../build/logs/clover.xml tests
